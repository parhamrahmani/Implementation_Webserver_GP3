<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            text-align: center;
        }
        .toggle-text {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
        }
        .toggle-text:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <a onclick="submitForm()" class="button" id="submit-button">Login</a>
        </div>
        <span class="toggle-text" onclick="toggleForm()">New here? Sign up</span>
        <p id="message"></p>
    </div>

    <script>
        var isLoginForm = true;

        function toggleForm() {
            isLoginForm = !isLoginForm;
            document.getElementById('form-title').textContent = isLoginForm ? 'Login' : 'Register';
            document.getElementById('submit-button').textContent = isLoginForm ? 'Login' : 'Register';
            document.querySelector('.toggle-text').textContent = isLoginForm ? 'New here? Sign up' : 'Already have an account? Login';
            document.getElementById('message').textContent = '';
        }

        function submitForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var url = isLoginForm ? 'http://localhost:5000/login' : 'http://localhost:5000/register';
            var successMessage = isLoginForm ? 'Login successful!' : 'Registration successful!';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username: username, password: password})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error((isLoginForm ? 'Login' : 'Registration') + ' failed: ' + response.status);
                }
                return response.json();
            })
            .then(() => {
                document.getElementById('message').textContent = successMessage;
                document.getElementById('message').style.color = 'green';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('message').textContent = error.message;
                document.getElementById('message').style.color = 'red';
            });
        }
    </script>
</body>
</html>
