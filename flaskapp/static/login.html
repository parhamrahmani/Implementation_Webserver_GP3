<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Register Form</title>
    <style>
        .button {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Login Form</h2>
<div>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="login()" class="button">Login</button>
    <button onclick="register()" class="button">Register</button>
</div>
<p id="message"></p> <!-- Display request response here -->

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({username: username, password: password}),
            credentials: 'same-origin' // Ensure cookies are sent
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Login successful') {
                console.log('Login successful:', data);
                document.getElementById('message').textContent = 'Login successful!';
                document.getElementById('message').style.color = 'green';
                // Redirect to /board_page/<username> on successful login
                window.location.href = '/board_page/' + data.username;
            } else {
                throw new Error('Login failed: ' + data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            document.getElementById('message').textContent = error.message;
            document.getElementById('message').style.color = 'red';
        });
    }

    function register() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({username: username, password: password}),
            credentials: 'same-origin' // Ensure cookies are sent
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'User created successfully') {
                console.log('Registration successful:', data);
                document.getElementById('message').textContent = 'Registration successful!';
                document.getElementById('message').style.color = 'green';
            } else {
                throw new Error('Registration failed: ' + data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
            document.getElementById('message').textContent = error.message;
            document.getElementById('message').style.color = 'red';
        });
    }
</script>
</body>
</html>
